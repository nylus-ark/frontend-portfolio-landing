<form class="search-form">
  <input
    class="search-form__input u-hidden"
    type="search"
    placeholder="Search..."
  />
  <button
    class="search-form__btn"
    type="submit"
    aria-label="Search">
    <svg
      class="search-form__icon"
      aria-hidden="true">
      <use xlink:href="img/sprite.svg#icon-search"></use>
    </svg>
  </button>
</form>
