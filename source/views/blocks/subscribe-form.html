<form
  name="subscribeForm"
  class="@@class subscribe-form"
  action="#"
  method="post">
  <input
    id="emailFooterForm"
    class="subscribe-form__input"
    type="email"
    name="email"
    placeholder="Your email"
  />
  <label
    class="u-visuallyhidden"
    for="emailFooterForm">
    Email
  </label>

  <button
    type="submit"
    class="main-btn main-btn--submit label-title">
    Send
  </button>
</form>
